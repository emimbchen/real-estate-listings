<!-- controller is sc -->
<div>
    <h2>For Sale</h2>
    <div class="propertyDiv" ng-repeat="sale in sc.result.data">
        <p>Cost: {{sale.cost}}</p>
        <p>Square Feet: {{sale.sqft}}</p>
        <p>City: {{sale.city}}</p>
        <button ng-click="sc.delete(sale._id)" class="btn">Delete</button>
    </div>
</div>
